<body>
    <!-- Link my trainapp -->
    <!-- Need a big display here that will use a jumbotron get creative, using bootstrap-->
    <div class="container mx-auto">
        <div class="jumbotron bg-info">
            <h1 class="display-4 text-center">Nashville Express Train Depot</h1>
            <p class="lead text-center">This is the Last Train to Clarksville</p>
            <hr class="my-4">
            <p class="text-center">All aboard</p>
            
        </div>
    </div>
    
    <!-- Add a table here to display the trans that you add with times -->
    <div class="container rounded border border-danger">
        <h2>Current Train Schedule</h2>
        <p></p>
        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <!-- and some form boxes that will will allow you to add the content to the firebase, and allow you pull the data and dispaly above -->
    <div class="container rounded border border-danger mx-auto m-3 p-3">
        <form >
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" placeholder="Enter the Train's Name" id="train-name-input">
            </div>
            <div class="form-group">
                <label for="destInfo">Destination</label>
                <input type="text" class="form-control" placeholder="Enter you Destination" id="destInfo">
            </div>
            <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" placeholder="Enter the Train's time" id="firstTime">
            </div>
            <div class="form-group">
                <label for="frequencyInfo">Frequency (min)</label>
                <input type="text" class="form-control" placeholder="Enter Frequency" id="frequencyInfo">
            </div>
            <button type="submit" class="btn btn-primary" id="button1">Submit</button>
        </form>
        
    </div>
    
 <!-- Firebase References -->
